<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Todo List</title>
    <link rel="stylesheet" href="mission1_TodoList.CSS" />
  </head>
  <body>
    <script src="mission1_TodoList.js"></script>
    <header>
      <h1>UMC Study Plan</h1>
    </header>
    <div id="todo-list-container">
      <input
        id="todo-input"
        type="text"
        placeholder="스터디 계획을 작성해 보세요!"
      />

      <div id="list">
        <div id="todo">
          <h4>해야 할 일</h4>
        </div>

        <div id="done">
          <h4>해낸 일</h4>
        </div>
      </div>
    </div>
  </body>

  <script src="mission1_TodoList.js"></script>
</html>
