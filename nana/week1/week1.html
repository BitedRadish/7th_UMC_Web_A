<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    
    <link rel="stylesheet" href="week1.css">
    
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    
    <script src="week1.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
</head>

<body>
    <header>UMC Study Plan</header>
    
    <!-- 구분선 -->
    <hr class="hr_css"/>

    <!-- 계획입력창 -->
    <div class="input">
        <input id='name' type='text' placeholder='스터디 계획을 작성해보세요!' onkeyup='checkEnter(event)' />
    </div>

    <!-- 2단 레이아웃1 -->
    <div class="container">
        <div class="contenttodo1">해야 할 일</div>
        <div class="contenttodo2">해낸 일</div>
    </div>
    
    <!-- 2단 레이아웃 -->
    <div class="container">
        
        <div class="content1">

            <!-- 해야 할 일 목록 -->
            <ul id="todoList"></ul>

        </div>
        <div class="content2">

            <!-- 해낸 일 목록 -->
            <ul id="completedList"></ul>
        
        </div>

    </div>
</body>
</html>
